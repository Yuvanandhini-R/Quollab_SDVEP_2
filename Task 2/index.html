<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="task2.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,700,800,900&display=swap" rel="stylesheet" />

    <title>My ToDo List</title>
</head>

<body>
    <div class="box">
        <div class="header">
            <div class="title">
              <h1>My ToDo List</h1>
            </div>
        </div>
        <div class= "taskList">
            <p>
                <div class="obj-heading black">
                    <h3>Add Your Task Details :</h3> 
                </div>
                
                <label for="new-task"></label>
                <input id="new-task" type="text" name="new-task">
                <button><i class="fas fa-plus-circle"></i></button>
                <button class= "clearall">Clear All</i></button>
            </p>
              
            <div class="obj-heading red">
                <h3>Todo</h3>
            </div>

            <ul id="incomplete-tasks">
            </ul>
            <hr />

            <div class="obj-heading green">
                <h3>Completed</h3>
            </div>
            
            <ul id="completed-tasks">
            </ul>
            
        </div>
        <script type="text/javascript" src="task2.js"> </script>
        <hr />
    </div>
</body>
</html>
